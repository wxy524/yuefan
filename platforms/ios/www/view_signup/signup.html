<ion-content>  
  <div class="list">
    <h2 ng-show="incorrect">wrong</h2>
    <label class="item item-input item-floating-label">
      <span class="input-label">Phone</span>
      <input type="text" ng-model="signUp_user.phone" placeholder="Phone" required>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" ng-model="signUp_user.password" placeholder="Password" required>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Email(Optional)</span>
      <input type="text" ng-model="signUp_user.email" placeholder="Email">
    </label>
    <button class="button button-positive" ng-click="signup(signUp_user)">
      Sign Up
    </button>
    <div id="fb-root"></div>
    <!--<button class="facebook signup" ng-click="facebook()">
      Facebook
    </button>-->
        
    <label class="item">
      <button class="button button-block button-positive" ng-click="facebook()">
        Login with Facebook
      </button>
    </label>
  </div>
</ion-content>
