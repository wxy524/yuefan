<ion-content>
 <div class="list list-inset">
    <label class="item item-input">
      <input type="text" ng-model="logIn_user.phone" placeholder="Phone" required>
    </label>
    <label class="item item-input">
      <input type="password" ng-model="logIn_user.password" placeholder="Password" required>
    </label>
    <button class="button button-positive" ng-click="login(logIn_user)">
      Login
    </button>
    <div class="list">
      <p>Don not have a Yuefan account yet? Get one in seconds.<p>
      <button class="button button-positive" ng-click="gotoSignup()">
          Sign Up
      </button>
    </div>
  </div>
</ion-content>
